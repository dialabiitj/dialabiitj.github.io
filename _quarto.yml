project:
  type: website

  preview: 
      port: 5555
      browser: true
      watch-inputs: true
      navigate: true

  resources:
    - "assets/**"

# Metadata
pagetitle: "{{< meta title >}} | DIA Lab"
description-meta: "DIA Lab, located at IUPUI, is focused on researching in the field of single cell and spatial transcriptomics."
author-meta: "DIA Lab"

freeze: true

website:
  title: "DIA Lab"
  description: "{{< meta description-meta >}}"
  favicon: "/assets/favicon.png"
  # site-url: "https://DIAlab.com/"
  # repo-url: "https://github.com/aadimator/aadam_dev"
  # repo-actions: issue
  # image: /assets/logo.png

  twitter-card: 
    # image: "/assets/logo.png"
    description: "{{< meta description-meta >}}"
    card-style: summary_large_image
    # creator: "@aadimator"
    # site: "@aadimator"

  open-graph: 
    # image: "/assets/logo.png"
    description: "{{< meta description-meta >}}"
    locale: en_US

  
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: research.qmd
        text: Research
      - text: Team
        href: team/index.qmd
      - href: publications.qmd
        text: Publications
      - href: news.qmd
        text: News
      - href: apply.qmd
        text: Apply
      - href: support.qmd
        text: Support

  page-footer: 
    center: "Copyright 2023, DIA Lab" 
    right: 
      - icon: github
        href: https://github.com/
      - icon: twitter 
        href: https://twitter.com/

format:
  html:
    theme: [zephyr, _style/custom.scss]
    css: _style/styles.css
    smooth-scroll: true
    link-external-newwindow: true
    toc: false
    code-copy: true
    code-link: true
    code-overflow: wrap
    code-block-border-left: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true

execute:
  freeze: auto

